<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabajo Practico Nro5 - Ej6 - Temporizador">
    <meta name="keywords" content="javascript, dom, bom">
    <meta name="author" content="Juan Pablo Miranda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabajo Practico Nro 5 - Temporizador</title>
</head>
<body>
    <header class="text-center text-primary py-4">
        <h1>TEMPORIZADOR</h1>
    </header>
    <main class="text-center mt-5 container-fluid">
        <section class="row">
            <div class="col-12 justify-content-center">
            <div class="col">
                <input type="text" id="hora" placeholder="Hora" required>
            </div>
            <div class="col">
                <input type="text" id="minuto" placeholder="Minuto" required>
            </div>
            <div class="col">
                <input type="text" id="segundo" placeholder="Segundo" required>
            </div>
            </div>
        </section>
        <section class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-outline-light m-2" id="botonIniciar">Iniciar</button>
            <button type="button" class="btn btn-outline-light m-2" id="botonPausar">Pausar</button>
            <button type="button" class="btn btn-outline-light m-2" id="botonReset">Reset</button>
        </section>
        <section class="d-flex justify-content-center">
            <h2 class="text-danger display-4" id="timer">00:00:00:00</h2>
        </section>
    </main>
    <footer class="text-center text-white fs-3 fs-md-1">
        <h4>&copy;Todos los derechos reservados</h4>
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
